{{ partial "header.html" . }}

<ul style="list-style-type: none;">
  {{ range (where .Data.Pages "Section" "=" "post") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    &nbsp;&nbsp;&nbsp;
    <a href="{{ .URL }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
